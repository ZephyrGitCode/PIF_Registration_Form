<!DOCTYPE html>
<html lang=en>
<head>
<link rel="stylesheet" type="text/css" href="form.css">
<title>Registration Form</title>

</head>
<body>

<header>
  <h1>Registration Form</h1>
</header>

<form>
  <fieldset>
      <legend>Application Information</legend>
      <input class="sansserif" type="radio" name="gender" value="male" checked> Male<br>
      <input class="sansserif" type="radio" name="gender" value="female"> Female<br>
      <input class="sansserif" type="radio" name="gender" value="other"> Other <br>
      First name:<br>
      <input class="sansserif" type='text' value=''>
      <br>

      Last name:<br>
      <input class="sansserif" type='text' value=''>
      <br>

      Address:<br>
      <input class="sansserif" type='text' value=''>
      <br>

      Email:<br>
      <input class="sansserif" type='text' value=''>
      <br>

      Date of Birth:<br>
      <input class="sansserif" type='text' value=''>
      <br>

      Preferred Contact:<br>
      <input class="sansserif" type='radio' name='contact' value='mobile'> Mobile:<br>
      <input class="sansserif" type='text' value=''>
      <br>
      <input class="sansserif" type='radio' name='contact' value='home'> Home:<br>
      <input class="sansserif" type='text' value=''>
      <br>
      <br>
      <input class="sansserif" type="submit" value="Submit">

  </fieldset>
</form>


</body>
</html>
